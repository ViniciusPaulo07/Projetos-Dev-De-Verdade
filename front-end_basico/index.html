<!DOCTYPE html>
<!-- Todo documento HTML começa com essa anotação, ela é impotante para dizer que esse é um documento HTML a ser renderizado. -->
<html lang="en">
    <!-- Todo conteúdo do documento HTML fica dentro dessa tag. --> 
    <head>
        <!-- A tag head vai ter todas as configurações da página, não serão exibidas na tela. --> 
        <title>Este é o título</title>
        <meta charset="utf8" />
    </head>
    <body>
         <!-- A tag body contém todo o conteúdo que será exibido na tela. -->
        <p>Este é o body</p>
    </body>
</html>

<!-- 
Para não ter que ficar escrevendo tudo na mão, 
você pode usar o ponto de exclamação (!) para agilizar o processo. 
 -->
